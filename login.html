<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <meta name="description" content="InFree請求書管理システムのログインページ。フリーランスや中小企業向けの簡単で使いやすい請求書作成・管理ツール。">
    <meta name="keywords" content="請求書,管理,ログイン,InFree,フリーランス,中小企業">
    <meta name="author" content="InFree">
    <meta property="og:title" content="InFree - ログイン">
    <meta property="og:description" content="InFree請求書管理システムのログインページ">
    <meta property="og:type" content="website">
    <title>InFree - ログイン</title>
    <link rel="stylesheet" href="common.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* メインコンテナ */
        .login-container {
            width: 100%;
            max-width: 400px;
        }

        /* カード */
        .login-card {
            background: var(--bg-primary);
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-md);
            padding: 40px;
        }

        /* ロゴセクション */
        .logo-section {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo-wrapper {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 60px;
            background: var(--primary-color);
            border-radius: var(--radius-lg);
            margin-bottom: 16px;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            color: white;
        }

        .app-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .app-subtitle {
            font-size: 14px;
            color: var(--text-secondary);
        }

        /* オプション */
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .forgot-link {
            font-size: 14px;
            color: var(--primary-color);
            text-decoration: none;
        }

        .forgot-link:hover {
            text-decoration: underline;
        }

        /* ソーシャルボタン */
        .social-login {
            display: flex;
            gap: 12px;
        }

        .social-button {
            flex: 1;
            height: 44px;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .social-button:hover {
            background: var(--gray-50);
            border-color: var(--gray-300);
        }

        .social-icon {
            width: 20px;
            height: 20px;
        }

        /* サインアップリンク */
        .signup-section {
            text-align: center;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid var(--border-color);
        }

        .signup-text {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .signup-link {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .signup-link:hover {
            text-decoration: underline;
        }

        /* レスポンシブ */
        @media (max-width: 480px) {
            .login-card {
                padding: 24px;
            }

            .app-title {
                font-size: 20px;
            }

            .logo-wrapper {
                width: 50px;
                height: 50px;
            }

            .logo-icon {
                width: 28px;
                height: 28px;
            }
        }
    </style>
</head>

<body>
    <a href="#main-content" class="skip-link">メインコンテンツへスキップ</a>
    <main id="main-content">
        <!-- ログインコンテナ -->
        <div class="login-container">
        <div class="login-card">
            <!-- ロゴセクション -->
            <div class="logo-section">
                <div class="logo-wrapper">
                    <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                        <line x1="16" y1="13" x2="8" y2="13"></line>
                        <line x1="16" y1="17" x2="8" y2="17"></line>
                        <polyline points="10 9 9 9 8 9"></polyline>
                    </svg>
                </div>
                <h1 class="app-title">InFree</h1>
                <p class="app-subtitle">請求書管理システム</p>
            </div>

            <!-- ログインフォーム -->
            <form id="login-form">
                <div class="form-group">
                    <label class="form-label" for="email">メールアドレス</label>
                    <div class="input-wrapper">
                        <input type="email" id="email" class="form-input" placeholder="your@email.com" required
                            autocomplete="email">
                        <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z">
                            </path>
                            <polyline points="22,6 12,13 2,6"></polyline>
                        </svg>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">パスワード</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" class="form-input" placeholder="••••••••" required
                            autocomplete="current-password">
                        <button type="button" class="password-toggle" id="toggle-password">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="form-options">
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="remember" class="checkbox-input">
                        <label for="remember" class="checkbox-label">ログイン状態を保持</label>
                    </div>
                    <a href="#" class="forgot-link" onclick="showToast('パスワードリセット機能は準備中です', 'info'); return false;">パスワードを忘れた方</a>
                </div>

                <button type="submit" class="btn btn-primary w-full">
                    ログイン
                </button>
            </form>

            <!-- 分割線 -->
            <div class="divider">
                <div class="divider-line"></div>
                <div class="divider-text">または</div>
                <div class="divider-line"></div>
            </div>

            <!-- ソーシャルログイン -->
            <div class="social-login">
                <button class="social-button">
                    <svg class="social-icon" viewBox="0 0 24 24">
                        <path
                            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                            fill="#4285F4" />
                        <path
                            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                            fill="#34A853" />
                        <path
                            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                            fill="#FBBC05" />
                        <path
                            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                            fill="#EA4335" />
                    </svg>
                </button>

                <button class="social-button">
                    <svg class="social-icon" viewBox="0 0 24 24" fill="#333">
                        <path
                            d="M12 2C6.477 2 2 6.477 2 12c0 4.42 2.865 8.17 6.84 9.49.5.09.68-.22.68-.48v-1.71c-2.78.61-3.37-1.34-3.37-1.34-.46-1.16-1.11-1.47-1.11-1.47-.91-.62.07-.61.07-.61 1 .07 1.53 1.03 1.53 1.03.89 1.52 2.34 1.08 2.91.83.09-.65.35-1.09.63-1.34-2.22-.25-4.55-1.11-4.55-4.94 0-1.09.39-1.98 1.03-2.68-.1-.25-.45-1.27.1-2.64 0 0 .84-.27 2.75 1.03A9.58 9.58 0 0112 6.8c.85 0 1.7.11 2.5.33 1.91-1.3 2.75-1.03 2.75-1.03.55 1.37.2 2.39.1 2.64.64.7 1.03 1.59 1.03 2.68 0 3.84-2.34 4.69-4.57 4.94.36.31.68.92.68 1.85v2.74c0 .27.18.58.69.48A10 10 0 0022 12c0-5.523-4.477-10-10-10z" />
                    </svg>
                </button>

                <button class="social-button">
                    <svg class="social-icon" viewBox="0 0 24 24" fill="#4285F4">
                        <path
                            d="M12.48 10.92v3.28h7.84c-.24 1.84-.853 3.187-1.787 4.133-1.147 1.147-2.933 2.4-6.053 2.4-4.827 0-8.6-3.893-8.6-8.72s3.773-8.72 8.6-8.72c2.6 0 4.507 1.027 5.907 2.347l2.307-2.307C18.747 1.44 16.133 0 12.48 0 5.867 0 .307 5.387.307 12s5.56 12 12.173 12c3.573 0 6.267-1.173 8.373-3.36 2.16-2.16 2.84-5.213 2.84-7.667 0-.76-.053-1.467-.173-2.053H12.48z" />
                    </svg>
                </button>
            </div>

            <!-- サインアップセクション -->
            <div class="signup-section">
                <p class="signup-text">
                    アカウントをお持ちでない方は
                    <a href="signup.html" class="signup-link">新規登録</a>
                </p>
            </div>
        </div>
    </div>
    </main>

    <script src="utils.js"></script>
    <script>
        // パスワード表示切り替え
        setupPasswordToggle('toggle-password', 'password');

        // フォーム送信
        const loginForm = document.getElementById('login-form');
        loginForm.addEventListener('submit', function (e) {
            e.preventDefault();

            // ローディング状態を表示
            const button = this.querySelector('.btn');
            const originalText = button.textContent;
            button.textContent = 'ログイン中...';
            button.disabled = true;

            // デモ用：2秒後にダッシュボードへリダイレクト
            setTimeout(() => {
                window.location.href = 'dashboard.html';
            }, 2000);
        });
    </script>
</body>

</html>
