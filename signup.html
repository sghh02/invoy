<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InFree - アカウント登録</title>
    <link rel="stylesheet" href="common.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* メインコンテナ */
        .signup-container {
            width: 100%;
            max-width: 480px;
        }

        /* カード */
        .signup-card {
            background: var(--bg-primary);
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-md);
            padding: 40px;
            position: relative;
        }

        /* ヘッダーセクション */
        .header-section {
            text-align: center;
            margin-bottom: 32px;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 40px;
            height: 40px;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.2s ease;
            text-decoration: none;
        }

        .back-button:hover {
            background: var(--gray-50);
        }

        .back-icon {
            width: 20px;
            height: 20px;
            color: var(--gray-500);
        }

        .logo-wrapper {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 60px;
            background: var(--primary-color);
            border-radius: var(--radius-lg);
            margin-bottom: 16px;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            color: white;
        }

        .header-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .header-subtitle {
            font-size: 14px;
            color: var(--text-secondary);
        }

        /* ステップインジケーター */
        .step-indicator {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 32px;
        }

        .step-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--gray-200);
            transition: all 0.3s ease;
        }

        .step-dot.active {
            width: 24px;
            border-radius: 4px;
            background: var(--primary-color);
        }

        /* フォームグリッド */
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 24px;
        }

        /* パスワード強度 */
        .password-strength {
            margin-top: 8px;
            height: 4px;
            background: var(--gray-200);
            border-radius: 2px;
            overflow: hidden;
        }

        .strength-bar {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .strength-weak {
            width: 33%;
            background: var(--danger-color);
        }

        .strength-medium {
            width: 66%;
            background: var(--warning-color);
        }

        .strength-strong {
            width: 100%;
            background: var(--secondary-color);
        }

        .strength-text {
            font-size: 12px;
            margin-top: 4px;
            color: var(--text-secondary);
        }

        /* ソーシャルボタン */
        .social-signup {
            display: flex;
            gap: 12px;
        }

        .social-button {
            flex: 1;
            height: 44px;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .social-button:hover {
            background: var(--gray-50);
            border-color: var(--gray-300);
        }

        .social-icon {
            width: 20px;
            height: 20px;
        }

        /* ログインリンク */
        .login-section {
            text-align: center;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid var(--border-color);
        }

        .login-text {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .login-link {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .login-link:hover {
            text-decoration: underline;
        }

        /* レスポンシブ */
        @media (max-width: 480px) {
            .signup-card {
                padding: 24px;
            }

            .header-title {
                font-size: 20px;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .back-button {
                top: 16px;
                left: 16px;
                width: 36px;
                height: 36px;
            }

            .logo-wrapper {
                width: 50px;
                height: 50px;
            }

            .logo-icon {
                width: 28px;
                height: 28px;
            }
        }
    </style>
</head>

<body>
    <!-- サインアップコンテナ -->
    <div class="signup-container">
        <div class="signup-card">
            <!-- 戻るボタン -->
            <a href="login.html" class="back-button" aria-label="ログイン画面に戻る">
                <svg class="back-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="15 18 9 12 15 6"></polyline>
                </svg>
            </a>

            <!-- ヘッダーセクション -->
            <div class="header-section">
                <div class="logo-wrapper">
                    <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                        <line x1="16" y1="13" x2="8" y2="13"></line>
                        <line x1="16" y1="17" x2="8" y2="17"></line>
                        <polyline points="10 9 9 9 8 9"></polyline>
                    </svg>
                </div>
                <h1 class="header-title">アカウント作成</h1>
                <p class="header-subtitle">InFreeで請求書管理を始めましょう</p>
            </div>

            <!-- ステップインジケーター -->
            <div class="step-indicator">
                <div class="step-dot active"></div>
                <div class="step-dot"></div>
                <div class="step-dot"></div>
            </div>

            <!-- サインアップフォーム -->
            <form id="signup-form">
                <div class="form-grid">
                    <!-- 姓 -->
                    <div class="form-group">
                        <label class="form-label" for="last-name">
                            姓<span class="required">*</span>
                        </label>
                        <div class="input-wrapper">
                            <input type="text" id="last-name" class="form-input" placeholder="山田" required autocomplete="family-name">
                            <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                <circle cx="12" cy="7" r="4"></circle>
                            </svg>
                        </div>
                        <div class="error-message" id="last-name-error">姓を入力してください</div>
                    </div>

                    <!-- 名 -->
                    <div class="form-group">
                        <label class="form-label" for="first-name">
                            名<span class="required">*</span>
                        </label>
                        <div class="input-wrapper">
                            <input type="text" id="first-name" class="form-input" placeholder="太郎" required autocomplete="given-name">
                            <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                <circle cx="12" cy="7" r="4"></circle>
                            </svg>
                        </div>
                        <div class="error-message" id="first-name-error">名を入力してください</div>
                    </div>
                </div>

                <!-- 会社名 -->
                <div class="form-group full-width">
                    <label class="form-label" for="company">
                        会社名・組織名
                    </label>
                    <div class="input-wrapper">
                        <input type="text" id="company" class="form-input" placeholder="株式会社サンプル（任意）" autocomplete="organization">
                        <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M3 21h18"></path>
                            <path d="M5 21V7l8-4v18"></path>
                            <path d="M19 21V11l-6-3"></path>
                            <rect x="9" y="9" width="4" height="4"></rect>
                            <rect x="9" y="14" width="4" height="4"></rect>
                        </svg>
                    </div>
                </div>

                <!-- メールアドレス -->
                <div class="form-group full-width">
                    <label class="form-label" for="email">
                        メールアドレス<span class="required">*</span>
                    </label>
                    <div class="input-wrapper">
                        <input type="email" id="email" class="form-input" placeholder="your@email.com" required
                            autocomplete="email">
                        <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z">
                            </path>
                            <polyline points="22,6 12,13 2,6"></polyline>
                        </svg>
                    </div>
                    <div class="error-message" id="email-error">有効なメールアドレスを入力してください</div>
                </div>

                <!-- パスワード -->
                <div class="form-group full-width">
                    <label class="form-label" for="password">
                        パスワード<span class="required">*</span>
                    </label>
                    <div class="input-wrapper">
                        <input type="password" id="password" class="form-input" placeholder="8文字以上の安全なパスワード" required
                            autocomplete="new-password">
                        <button type="button" class="password-toggle" id="toggle-password">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </button>
                    </div>
                    <div class="password-strength">
                        <div class="strength-bar" id="strength-bar"></div>
                    </div>
                    <div class="strength-text" id="strength-text">パスワードの強度</div>
                    <div class="error-message" id="password-error">パスワードは8文字以上で入力してください</div>
                </div>

                <!-- パスワード確認 -->
                <div class="form-group full-width">
                    <label class="form-label" for="password-confirm">
                        パスワード（確認）<span class="required">*</span>
                    </label>
                    <div class="input-wrapper">
                        <input type="password" id="password-confirm" class="form-input" placeholder="パスワードを再入力" required
                            autocomplete="new-password">
                        <button type="button" class="password-toggle" id="toggle-password-confirm">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </button>
                    </div>
                    <div class="error-message" id="password-confirm-error">パスワードが一致しません</div>
                </div>

                <!-- 利用規約 -->
                <div class="checkbox-wrapper">
                    <input type="checkbox" id="terms" class="checkbox-input" required>
                    <label for="terms" class="checkbox-label">
                        <a href="#" onclick="showToast('利用規約は準備中です', 'info'); return false;">利用規約</a>と<a href="#" onclick="showToast('プライバシーポリシーは準備中です', 'info'); return false;">プライバシーポリシー</a>に同意します
                    </label>
                </div>

                <!-- 送信ボタン -->
                <button type="submit" class="btn btn-primary w-full">
                    アカウントを作成
                </button>
            </form>

            <!-- 分割線 -->
            <div class="divider">
                <div class="divider-line"></div>
                <div class="divider-text">または</div>
                <div class="divider-line"></div>
            </div>

            <!-- ソーシャルサインアップ -->
            <div class="social-signup">
                <button class="social-button" title="Googleで登録">
                    <svg class="social-icon" viewBox="0 0 24 24">
                        <path
                            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                            fill="#4285F4" />
                        <path
                            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                            fill="#34A853" />
                        <path
                            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                            fill="#FBBC05" />
                        <path
                            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                            fill="#EA4335" />
                    </svg>
                </button>

                <button class="social-button" title="GitHubで登録">
                    <svg class="social-icon" viewBox="0 0 24 24" fill="#333">
                        <path
                            d="M12 2C6.477 2 2 6.477 2 12c0 4.42 2.865 8.17 6.84 9.49.5.09.68-.22.68-.48v-1.71c-2.78.61-3.37-1.34-3.37-1.34-.46-1.16-1.11-1.47-1.11-1.47-.91-.62.07-.61.07-.61 1 .07 1.53 1.03 1.53 1.03.89 1.52 2.34 1.08 2.91.83.09-.65.35-1.09.63-1.34-2.22-.25-4.55-1.11-4.55-4.94 0-1.09.39-1.98 1.03-2.68-.1-.25-.45-1.27.1-2.64 0 0 .84-.27 2.75 1.03A9.58 9.58 0 0112 6.8c.85 0 1.7.11 2.5.33 1.91-1.3 2.75-1.03 2.75-1.03.55 1.37.2 2.39.1 2.64.64.7 1.03 1.59 1.03 2.68 0 3.84-2.34 4.69-4.57 4.94.36.31.68.92.68 1.85v2.74c0 .27.18.58.69.48A10 10 0 0022 12c0-5.523-4.477-10-10-10z" />
                    </svg>
                </button>

                <button class="social-button" title="Microsoftで登録">
                    <svg class="social-icon" viewBox="0 0 24 24" fill="#00a1f1">
                        <path
                            d="M11.4 24H0V12.6h11.4V24zM24 24H12.6V12.6H24V24zM11.4 11.4H0V0h11.4v11.4zm12.6 0H12.6V0H24v11.4z" />
                    </svg>
                </button>
            </div>

            <!-- ログインセクション -->
            <div class="login-section">
                <p class="login-text">
                    すでにアカウントをお持ちですか？
                    <a href="login.html" class="login-link">ログイン</a>
                </p>
            </div>
        </div>
    </div>

    <script src="utils.js"></script>
    <script>
        // パスワード表示切り替え
        setupPasswordToggle('toggle-password', 'password');
        setupPasswordToggle('toggle-password-confirm', 'password-confirm');

        // パスワード強度チェック
        initPasswordStrength('password', 'strength-bar', 'strength-text');

        // フォームバリデーション
        const form = document.getElementById('signup-form');
        const submitButton = form.querySelector('.btn');

        function validateForm() {
            let isValid = true;

            // 姓の検証
            const lastName = document.getElementById('last-name');
            if (!validateRequired(lastName.value)) {
                showError('last-name', 'last-name-error', '姓を入力してください');
                isValid = false;
            } else {
                hideError('last-name', 'last-name-error');
            }

            // 名の検証
            const firstName = document.getElementById('first-name');
            if (!validateRequired(firstName.value)) {
                showError('first-name', 'first-name-error', '名を入力してください');
                isValid = false;
            } else {
                hideError('first-name', 'first-name-error');
            }

            // メールの検証
            const email = document.getElementById('email');
            if (!validateEmail(email.value)) {
                showError('email', 'email-error', '有効なメールアドレスを入力してください');
                isValid = false;
            } else {
                hideError('email', 'email-error');
            }

            // パスワードの検証
            const password = document.getElementById('password');
            if (!validateMinLength(password.value, 8)) {
                showError('password', 'password-error', 'パスワードは8文字以上で入力してください');
                isValid = false;
            } else {
                hideError('password', 'password-error');
            }

            // パスワード確認の検証
            const passwordConfirm = document.getElementById('password-confirm');
            if (password.value !== passwordConfirm.value) {
                showError('password-confirm', 'password-confirm-error', 'パスワードが一致しません');
                isValid = false;
            } else {
                hideError('password-confirm', 'password-confirm-error');
            }

            // 利用規約の検証
            const terms = document.getElementById('terms');
            if (!terms.checked) {
                isValid = false;
            }

            return isValid;
        }

        // フォーム送信
        form.addEventListener('submit', function (e) {
            e.preventDefault();

            if (!validateForm()) {
                return;
            }

            // ローディング状態を表示
            submitButton.textContent = 'アカウント作成中...';
            submitButton.disabled = true;

            // デモ用：2秒後にダッシュボードへリダイレクト
            setTimeout(() => {
                window.location.href = 'dashboard.html';
            }, 2000);
        });

        // リアルタイムバリデーション
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('blur', function () {
                if (this.value) {
                    validateForm();
                }
            });
        });
    </script>
</body>

</html>
