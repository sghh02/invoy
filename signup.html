<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InFree - アカウント登録</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }

        body {
            min-height: 100vh;
            background: #0a0a0a;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        /* アニメーション背景 */
        .bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .gradient-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.7;
            animation: float 20s infinite ease-in-out;
        }

        .orb1 {
            width: 600px;
            height: 600px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            top: -300px;
            right: -300px;
            animation-delay: 0s;
        }

        .orb2 {
            width: 500px;
            height: 500px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            bottom: -250px;
            left: -250px;
            animation-delay: 5s;
        }


        .orb4 {
            width: 350px;
            height: 350px;
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            bottom: 20%;
            right: 30%;
            animation-delay: 15s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0) scale(1) rotate(0deg);
            }

            25% {
                transform: translate(100px, -100px) scale(1.1) rotate(90deg);
            }

            50% {
                transform: translate(-100px, 100px) scale(0.9) rotate(180deg);
            }

            75% {
                transform: translate(50px, 50px) scale(1.05) rotate(270deg);
            }
        }

        /* メインコンテナ */
        .signup-container {
            width: 100%;
            max-width: 480px;
            z-index: 1;
        }

        /* グラスモーフィズムカード */
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow:
                0 8px 32px 0 rgba(0, 0, 0, 0.37),
                inset 0 0 0 1px rgba(255, 255, 255, 0.1);
            padding: 48px 40px;
            position: relative;
            overflow: hidden;
        }

        .glass-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg,
                    transparent,
                    rgba(255, 255, 255, 0.3),
                    transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% {
                transform: translateX(-100%);
            }

            100% {
                transform: translateX(100%);
            }
        }

        /* ヘッダーセクション */
        .header-section {
            text-align: center;
            margin-bottom: 32px;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.12);
            transform: translateX(-2px);
        }

        .back-icon {
            width: 20px;
            height: 20px;
            color: rgba(255, 255, 255, 0.8);
        }

        .header-title {
            font-size: 28px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .header-subtitle {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.6);
            font-weight: 400;
        }

        /* ステップインジケーター */
        .step-indicator {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 32px;
        }

        .step-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .step-dot.active {
            width: 24px;
            border-radius: 4px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        /* フォーム */
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 8px;
        }

        .form-label .required {
            color: #f093fb;
            margin-left: 4px;
        }

        .input-wrapper {
            position: relative;
        }

        .form-input {
            width: 100%;
            height: 48px;
            padding: 0 48px 0 16px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #ffffff;
            font-size: 16px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .form-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(102, 126, 234, 0.5);
            box-shadow:
                0 0 0 3px rgba(102, 126, 234, 0.1),
                inset 0 0 0 1px rgba(255, 255, 255, 0.1);
        }

        .form-input.error {
            border-color: rgba(245, 87, 108, 0.5);
        }

        .form-input.error:focus {
            box-shadow:
                0 0 0 3px rgba(245, 87, 108, 0.1),
                inset 0 0 0 1px rgba(255, 255, 255, 0.1);
        }

        .input-icon {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            color: rgba(255, 255, 255, 0.4);
            transition: color 0.3s ease;
        }

        .input-wrapper:focus-within .input-icon {
            color: rgba(102, 126, 234, 0.8);
        }

        .password-toggle {
            background: none;
            border: none;
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            padding: 4px;
            color: rgba(255, 255, 255, 0.4);
            transition: all 0.3s ease;
            border-radius: 6px;
        }

        .password-toggle:hover {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.8);
        }

        /* パスワード強度インジケーター */
        .password-strength {
            margin-top: 8px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
        }

        .strength-bar {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .strength-weak {
            width: 33%;
            background: #f5576c;
        }

        .strength-medium {
            width: 66%;
            background: #fa709a;
        }

        .strength-strong {
            width: 100%;
            background: #4facfe;
        }

        .strength-text {
            font-size: 12px;
            margin-top: 4px;
            color: rgba(255, 255, 255, 0.6);
        }

        /* エラーメッセージ */
        .error-message {
            font-size: 12px;
            color: #f5576c;
            margin-top: 4px;
            display: none;
        }

        .error-message.show {
            display: block;
            animation: shake 0.3s ease;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-4px);
            }

            75% {
                transform: translateX(4px);
            }
        }

        /* チェックボックス */
        .checkbox-wrapper {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            margin-bottom: 24px;
        }

        .checkbox-input {
            width: 20px;
            height: 20px;
            margin-top: 2px;
            accent-color: #667eea;
            cursor: pointer;
            flex-shrink: 0;
        }

        .checkbox-label {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.5;
        }

        .checkbox-label a {
            color: #667eea;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .checkbox-label a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        /* ボタン */
        .submit-button {
            width: 100%;
            height: 52px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .submit-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg,
                    transparent,
                    rgba(255, 255, 255, 0.3),
                    transparent);
            transition: left 0.5s ease;
        }

        .submit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(102, 126, 234, 0.4);
        }

        .submit-button:hover::before {
            left: 100%;
        }

        .submit-button:active {
            transform: translateY(0);
        }

        .submit-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .button-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            display: none;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* 分割線 */
        .divider {
            display: flex;
            align-items: center;
            margin: 32px 0;
            gap: 16px;
        }

        .divider-line {
            flex: 1;
            height: 1px;
            background: linear-gradient(90deg,
                    transparent,
                    rgba(255, 255, 255, 0.1),
                    transparent);
        }

        .divider-text {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.5);
        }

        /* ソーシャルボタン */
        .social-signup {
            display: flex;
            gap: 12px;
        }

        .social-button {
            flex: 1;
            height: 48px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .social-button:hover {
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .social-icon {
            width: 24px;
            height: 24px;
        }

        /* ログインリンク */
        .login-section {
            text-align: center;
            margin-top: 32px;
            padding-top: 32px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .login-text {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
        }

        .login-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .login-link:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        /* レスポンシブ */
        @media (max-width: 480px) {
            .glass-card {
                padding: 32px 24px;
            }

            .header-title {
                font-size: 24px;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .back-button {
                top: 16px;
                left: 16px;
                width: 36px;
                height: 36px;
            }
        }

        /* アニメーション */
        .glass-card {
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group {
            animation: fadeIn 0.6s ease-out forwards;
            opacity: 0;
        }

        .form-group:nth-child(1) {
            animation-delay: 0.1s;
        }

        .form-group:nth-child(2) {
            animation-delay: 0.15s;
        }

        .form-group:nth-child(3) {
            animation-delay: 0.2s;
        }

        .form-group:nth-child(4) {
            animation-delay: 0.25s;
        }

        .form-group:nth-child(5) {
            animation-delay: 0.3s;
        }

        .checkbox-wrapper {
            animation: fadeIn 0.6s ease-out 0.35s forwards;
            opacity: 0;
        }

        .submit-button {
            animation: fadeIn 0.6s ease-out 0.4s forwards;
            opacity: 0;
        }

        .divider {
            animation: fadeIn 0.6s ease-out 0.45s forwards;
            opacity: 0;
        }

        .social-signup {
            animation: fadeIn 0.6s ease-out 0.5s forwards;
            opacity: 0;
        }

        .login-section {
            animation: fadeIn 0.6s ease-out 0.55s forwards;
            opacity: 0;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <!-- アニメーション背景 -->
    <div class="bg-container">
        <div class="gradient-orb orb1"></div>
        <div class="gradient-orb orb2"></div>
        <div class="gradient-orb orb4"></div>
    </div>

    <!-- サインアップコンテナ -->
    <div class="signup-container">
        <div class="glass-card">
            <!-- 戻るボタン -->
            <a href="login.html" class="back-button" aria-label="ログイン画面に戻る">
                <svg class="back-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="15 18 9 12 15 6"></polyline>
                </svg>
            </a>

            <!-- ヘッダーセクション -->
            <div class="header-section">
                <h1 class="header-title">アカウント作成</h1>
                <p class="header-subtitle">InFreeで請求書管理を始めましょう</p>
            </div>

            <!-- ステップインジケーター -->
            <div class="step-indicator">
                <div class="step-dot active"></div>
                <div class="step-dot"></div>
                <div class="step-dot"></div>
            </div>

            <!-- サインアップフォーム -->
            <form id="signup-form">
                <div class="form-grid">
                    <!-- 姓 -->
                    <div class="form-group">
                        <label class="form-label" for="last-name">
                            姓<span class="required">*</span>
                        </label>
                        <div class="input-wrapper">
                            <input type="text" id="last-name" class="form-input" placeholder="山田" required>
                            <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                <circle cx="12" cy="7" r="4"></circle>
                            </svg>
                        </div>
                        <div class="error-message" id="last-name-error">姓を入力してください</div>
                    </div>

                    <!-- 名 -->
                    <div class="form-group">
                        <label class="form-label" for="first-name">
                            名<span class="required">*</span>
                        </label>
                        <div class="input-wrapper">
                            <input type="text" id="first-name" class="form-input" placeholder="太郎" required>
                            <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                <circle cx="12" cy="7" r="4"></circle>
                            </svg>
                        </div>
                        <div class="error-message" id="first-name-error">名を入力してください</div>
                    </div>
                </div>

                <!-- 会社名 -->
                <div class="form-group full-width">
                    <label class="form-label" for="company">
                        会社名・組織名
                    </label>
                    <div class="input-wrapper">
                        <input type="text" id="company" class="form-input" placeholder="株式会社サンプル（任意）">
                        <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M3 21h18"></path>
                            <path d="M5 21V7l8-4v18"></path>
                            <path d="M19 21V11l-6-3"></path>
                            <rect x="9" y="9" width="4" height="4"></rect>
                            <rect x="9" y="14" width="4" height="4"></rect>
                        </svg>
                    </div>
                </div>

                <!-- メールアドレス -->
                <div class="form-group full-width">
                    <label class="form-label" for="email">
                        メールアドレス<span class="required">*</span>
                    </label>
                    <div class="input-wrapper">
                        <input type="email" id="email" class="form-input" placeholder="your@email.com" required
                            autocomplete="email">
                        <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z">
                            </path>
                            <polyline points="22,6 12,13 2,6"></polyline>
                        </svg>
                    </div>
                    <div class="error-message" id="email-error">有効なメールアドレスを入力してください</div>
                </div>

                <!-- パスワード -->
                <div class="form-group full-width">
                    <label class="form-label" for="password">
                        パスワード<span class="required">*</span>
                    </label>
                    <div class="input-wrapper">
                        <input type="password" id="password" class="form-input" placeholder="8文字以上の安全なパスワード" required
                            autocomplete="new-password">
                        <button type="button" class="password-toggle" id="toggle-password">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </button>
                    </div>
                    <div class="password-strength">
                        <div class="strength-bar" id="strength-bar"></div>
                    </div>
                    <div class="strength-text" id="strength-text">パスワードの強度</div>
                    <div class="error-message" id="password-error">パスワードは8文字以上で入力してください</div>
                </div>

                <!-- パスワード確認 -->
                <div class="form-group full-width">
                    <label class="form-label" for="password-confirm">
                        パスワード（確認）<span class="required">*</span>
                    </label>
                    <div class="input-wrapper">
                        <input type="password" id="password-confirm" class="form-input" placeholder="パスワードを再入力" required
                            autocomplete="new-password">
                        <button type="button" class="password-toggle" id="toggle-password-confirm">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </button>
                    </div>
                    <div class="error-message" id="password-confirm-error">パスワードが一致しません</div>
                </div>

                <!-- 利用規約 -->
                <div class="checkbox-wrapper">
                    <input type="checkbox" id="terms" class="checkbox-input" required>
                    <label for="terms" class="checkbox-label">
                        <a href="/terms" target="_blank">利用規約</a>と<a href="/privacy"
                            target="_blank">プライバシーポリシー</a>に同意します
                    </label>
                </div>

                <!-- 送信ボタン -->
                <button type="submit" class="submit-button" id="submit-button">
                    <span id="button-text">アカウントを作成</span>
                    <div class="button-spinner" id="button-spinner"></div>
                </button>
            </form>

            <!-- 分割線 -->
            <div class="divider">
                <div class="divider-line"></div>
                <div class="divider-text">または</div>
                <div class="divider-line"></div>
            </div>

            <!-- ソーシャルサインアップ -->
            <div class="social-signup">
                <button class="social-button" title="Googleで登録">
                    <svg class="social-icon" viewBox="0 0 24 24" fill="currentColor">
                        <path
                            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                            fill="#4285F4" />
                        <path
                            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                            fill="#34A853" />
                        <path
                            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                            fill="#FBBC05" />
                        <path
                            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"

                <button class="social-button" title="Appleで登録">
                    <svg class="social-icon" viewBox="0 0 24 24" fill="currentColor">

            <!-- ログインセクション -->
            <div class="login-section">
                <p class="login-text">

                    <a href="login.html" class="login-link">ログイン</a>

        </div>
    </div>

    <script>
        // パスワード表示切り替え
        function setupPasswordToggle(toggleId, inputId) {
            const toggle = document.getElementById(toggleId);
            const input = document.getElementById(inputId);

            toggle.addEventListener('click', function () {
                const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
                input.setAttribute('type', type);

                this.innerHTML = type === 'password' ? `
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
            <circle cx="12" cy="12" r="3"></circle>
          </svg>
        ` : `
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
            <line x1="1" y1="1" x2="23" y2="23"></line>
          </svg>
        `;
            });
        }

        setupPasswordToggle('toggle-password', 'password');
        setupPasswordToggle('toggle-password-confirm', 'password-confirm');

        // パスワード強度チェック
        const passwordInput = document.getElementById('password');
        const strengthBar = document.getElementById('strength-bar');
        const strengthText = document.getElementById('strength-text');

        passwordInput.addEventListener('input', function () {
            const password = this.value;
            let strength = 0;
            let strengthClass = '';
            let strengthMessage = '';

            if (password.length >= 8) strength++;
            if (password.match(/[a-z]/)) strength++;
            if (password.match(/[A-Z]/)) strength++;
            if (password.match(/[0-9]/)) strength++;
            if (password.match(/[^a-zA-Z0-9]/)) strength++;

            if (password.length === 0) {
                strengthClass = '';
                strengthMessage = 'パスワードの強度';
            } else if (strength <= 2) {
                strengthClass = 'strength-weak';
                strengthMessage = '弱い';
            } else if (strength <= 3) {
                strengthClass = 'strength-medium';
                strengthMessage = '普通';
            } else {
                strengthClass = 'strength-strong';
                strengthMessage = '強い';
            }

            strengthBar.className = 'strength-bar ' + strengthClass;
            strengthText.textContent = strengthMessage;
        });

        // フォームバリデーション
        const form = document.getElementById('signup-form');
        const submitButton = document.getElementById('submit-button');
        const buttonText = document.getElementById('button-text');
        const buttonSpinner = document.getElementById('button-spinner');

        function validateForm() {
            let isValid = true;

            // 姓の検証
            const lastName = document.getElementById('last-name');
            const lastNameError = document.getElementById('last-name-error');
            if (!lastName.value.trim()) {
                lastName.classList.add('error');
                lastNameError.classList.add('show');
                isValid = false;
            } else {
                lastName.classList.remove('error');
                lastNameError.classList.remove('show');
            }

            // 名の検証
            const firstName = document.getElementById('first-name');
            const firstNameError = document.getElementById('first-name-error');
            if (!firstName.value.trim()) {
                firstName.classList.add('error');
                firstNameError.classList.add('show');
                isValid = false;
            } else {
                firstName.classList.remove('error');
                firstNameError.classList.remove('show');
            }

            // メールの検証
            const email = document.getElementById('email');
            const emailError = document.getElementById('email-error');
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email.value)) {
                email.classList.add('error');
                emailError.classList.add('show');
                isValid = false;
            } else {
                email.classList.remove('error');
                emailError.classList.remove('show');
            }

            // パスワードの検証
            const password = document.getElementById('password');
            const passwordError = document.getElementById('password-error');
            if (password.value.length < 8) {
                password.classList.add('error');
                passwordError.classList.add('show');
                isValid = false;
            } else {
                password.classList.remove('error');
                passwordError.classList.remove('show');
            }

            // パスワード確認の検証
            const passwordConfirm = document.getElementById('password-confirm');
            const passwordConfirmError = document.getElementById('password-confirm-error');
            if (password.value !== passwordConfirm.value) {
                passwordConfirm.classList.add('error');
                passwordConfirmError.classList.add('show');
                isValid = false;
            } else {
                passwordConfirm.classList.remove('error');
                passwordConfirmError.classList.remove('show');
            }

            // 利用規約の検証
            const terms = document.getElementById('terms');
            if (!terms.checked) {
                isValid = false;
            }

            return isValid;
        }

        // フォーム送信
        form.addEventListener('submit', function (e) {
            e.preventDefault();

            if (!validateForm()) {
                return;
            }

            // ローディング状態を表示
            buttonText.style.display = 'none';
            buttonSpinner.style.display = 'block';
            submitButton.disabled = true;

            // デモ用：2秒後にダッシュボードへリダイレクト
            setTimeout(() => {
                window.location.href = 'dashboard.html';
            }, 2000);
        });

        // リアルタイムバリデーション
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('blur', function () {
                if (this.value) {
                    validateForm();
                }
            });
        });

        // ソーシャルボタンのクリックイベント
        document.querySelectorAll('.social-button').forEach(button => {
            button.addEventListener('click', function () {
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 200);
            });
        });
    </script>
